<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Hana Kana</title>
</head>

<body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Game Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Hana Kana</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dojo.html">Training Dojo</a>
            </li>
        </ul>
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid bg-dark text-white mr-auto p-2">
            <div class="container intro">
                <h1 class="text-center display-4">Hana Kana</h1>
                <hr class="my-4 bg-warning">
                <p class="lead text-center border rounded-right">Type Romaji (English letters) for the Kana (Japanese
                    letters) you know.</p>
            </div>
        </div>
        <div class="btn-group btn-group-lg bg-light rounded-bottom characterSet" role="group"
            aria-label="Choose character set">
            <h2 class="text-center rounded-left">Choose character set: </h2>
            <button type="button" class="btn btn-primary border-left rounded-circle" id="hiraganaButton"
                type="button">Hiragana</button>
            <button type="button" class="btn btn-primary border-left rounded-circle" id="katakanaButton"
                type="button">Katakana</button>
        </div>
        <div class="rules" id="collapseRules">
        </div>
        <br>
        <div class="card border border-primary sticky-top" style="width: auto;">
            <div class="card-body bg-light text-primary currentSituation">
                <div id="totalTime">Total time: <span id="minutes"></span>:<span id="seconds"></span></div>
                <div>Correct: <span id="correct"></span></div>
                <div>Incorrect: <span id="incorrect"></span></div>
                <div>Chances left: <span id="chancesLeft"></span></div>
                <div class="alert alert-warning" role="alert">Msg:<span id="displayMsg"></span></div>
            </div>
        </div>
        <br>
        <div class="container" id="cards">
            <div class="card-columns" id="gameDisplay">
            </div>
        </div>
        <button type="button" id="finish" class="btn btn-secondary btn-lg btn-block">Finish</button>
    </div>
</body>

</html>
